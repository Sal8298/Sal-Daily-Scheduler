<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <h2>
      Current Time &amp; Date: <br />
      <p id="time-display" class="lead"></p>
    </h2>
    <button type="button" class="btn btn-outline-success" id="clearDay">Clear Day!</button>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-2 hour">
        9 am
      </div>
      <textarea id="9am" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        10 am
      </div>
      <textarea id="10am" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        11 am
      </div>
      <textarea id="11am" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        12 pm
      </div>
      <textarea id="12pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        1 pm
      </div>
      <textarea id="1pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        2 pm
      </div>
      <textarea id="2pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        3 pm
      </div>
      <textarea id="3pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        4 pm
      </div>
      <textarea id="4pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        5 pm
      </div>
      <textarea id="5pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        6 pm
      </div>
      <textarea id="6pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>

    <div class="row">
      <div class="col-sm-2 hour">
        7 pm
      </div>
      <textarea id="7pm" class="description col"></textarea>
      <button type="button" class="saveBtn">Save</button>
    </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
